<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Direct Private Lending FL & CO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary-blue: #007bff; 
            --navy: #001220; 
            --light-bg: #ffffff; 
            --text-dark: #1a1a1a; 
            --gray-sub: #555; 
            --border: #ececec; 
        }
        html { scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background-color: var(--light-bg); color: var(--text-dark); font-family: 'Segoe UI', Roboto, sans-serif; line-height: 1.6; overflow-x: hidden; }

        /* UTILITY BAR */
        .utility-bar {
            width: 100%; background: var(--navy); color: white; padding: 8px 5%;
            display: flex; justify-content: flex-end; font-size: 0.8rem; font-weight: 600;
            box-sizing: border-box; letter-spacing: 1px;
        }
        .utility-bar a { color: white; text-decoration: none; margin-left: 20px; display: flex; align-items: center; gap: 8px; }

        /* HEADER */
        .header-container { 
            width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; box-sizing: border-box;
        }
        .logo-img { width: 220px; height: auto; display: block; }
        .nav-right { display: flex; align-items: center; gap: 25px; }
        .nav-link { text-decoration: none; color: var(--text-dark); font-weight: 700; font-size: 0.9rem; text-transform: uppercase; }

        /* HERO - SLOGAN RESTORED */
        .hero {
            width: 100%; text-align: center; padding: 120px 20px; box-sizing: border-box;
            background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.9)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center;
        }
        h1 { font-size: clamp(2.2rem, 6vw, 4.5rem); letter-spacing: -1px; margin: 0; font-weight: 900; line-height: 1.1; color: var(--navy); }
        .accent { color: var(--primary-blue); }
        .tagline { font-size: 1.4rem; color: var(--primary-blue); margin: 20px 0 10px 0; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        .sub-tagline { font-size: 1.1rem; color: var(--navy); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* TRUST BAR */
        .trust-bar {
            width: 100%; background: var(--navy); color: white; padding: 35px 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; text-align: center; box-sizing: border-box;
        }
        .trust-item h3 { margin: 0; color: var(--primary-blue); font-size: 2rem; font-weight: 800; }
        .trust-item p { margin: 5px 0 0 0; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        /* SECTIONS */
        .about-section { padding: 80px 5%; text-align: center; max-width: 900px; margin: 0 auto; }
        .about-section h2 { font-weight: 900; color: var(--navy); text-transform: uppercase; font-size: 2.2rem; }

        .form-section { background: #f8f9fa; padding: 100px 5%; width: 100%; box-sizing: border-box; border-bottom: 1px solid var(--border); }
        .form-wrap { max-width: 900px; margin: 0 auto; background: #fff; padding: 60px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, textarea, select { width: 100%; padding: 18px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .submit-btn { background: var(--primary-blue); color: white; border: none; padding: 22px; font-size: 1.2rem; font-weight: 900; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 25px; text-transform: uppercase; }

        /* THE VAULT SECTION */
        .vault-section { padding: 100px 5%; background: #ffffff; width: 100%; box-sizing: border-box; }
        .vault-box {
            max-width: 1200px; margin: 0 auto; padding: 80px 40px; color: white; text-align: center; border-radius: 24px; box-sizing: border-box;
            background: linear-gradient(135deg, rgba(0, 18, 32, 0.95), rgba(0, 40, 70, 0.9)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center; border: 1px solid rgba(0, 123, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .pillar-card { 
            text-decoration: none; background: rgba(255,255,255,0.07); padding: 30px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; text-align: left; display: block;
        }
        .pillar-card:hover { background: rgba(255,255,255,0.12); border-color: var(--primary-blue); transform: translateY(-3px); }

        @media (max-width: 768px) {
            .nav-right, .utility-bar { display: none; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
