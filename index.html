<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Capital. Redefined.</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* LOGO BOX - LARGER & CENTERED */
        .header-container {
            width: 100%;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            width: 350px; /* Increased size */
            max-width: 80%;
            height: auto;
            background-color: transparent !important; /* Forces transparency */
        }

        /* HERO SECTION - CENTERED FOR MOBILE */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .accent {
            color: var(--primary-blue);
        }

        /* THE VAULT BUTTON - MOBILE OPTIMIZED */
        .vault-btn {
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
        }

        .vault-btn:hover {
            background-color: transparent;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
        }

        /* FOOTER DETAILS */
        .market-labels {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="LOGO.png" alt="Summit Coast Capital" class="logo-img">
    </div>

    <div class="hero-section">
        <h1>CAPITAL<span class="accent">.</span> REDEFINED<span class="accent">.</span></h1>
        
        <a href="protocol-harvest-77.html" class="vault-btn">Enter The Vault</a>

        <div class="market-labels">
            FLORIDA GULF COAST | COLORADO FRONT RANGE
        </div>
    </div>

</body>
</html>
