<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Institutional Lending</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; color: #333; line-height: 1.6; }
        .hero { background: linear-gradient(rgba(0,32,91,0.85), rgba(0,32,91,0.85)), url('https://images.unsplash.com/photo-1449156001533-cb39c731426c?auto=format&fit=crop&w=1600&q=80'); 
                background-size: cover; background-position: center; color: white; padding: 120px 20px; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 2px; }
        .btn-container { margin-top: 40px; }
        .btn { display: inline-block; padding: 15px 35px; text-decoration: none; font-weight: bold; border-radius: 4px; transition: 0.3s; margin: 10px; }
        .btn-primary { background: #00205b; color: white; border: 2px solid white; }
        .btn-secondary { background: #00a8e8; color: white; border: 2px solid #00a8e8; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .lending-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1100px; margin: 50px auto; padding: 0 20px; }
        .card { border: 1px solid #eee; padding: 30px; text-align: center; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card h3 { color: #00205b; font-size: 1.8rem; margin: 0; }
        .section-title { text-align: center; color: #00205b; margin-top: 60px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>SUMMIT COAST CAPITAL</h1>
        <p style="font-size: 1.2rem; max-width: 700px; margin: auto;">Bridging the gap between institutional capital and off-market opportunity.</p>
        <div class="btn-container">
            <a href="#lending" class="btn btn-primary">Institutional Lending</a>
            <a href="the-vault/index.html" class="btn btn-secondary">Access The Vault</a>
        </div>
    </section>

    <h2 class="section-title" id="lending">Institutional Lending Parameters</h2>
    <div class="lending-grid">
        <div class="card"><h3>90% LTC</h3><p>Purchase & Rehab</p></div>
        <div class="card"><h3>75% LTV</h3><p>Based on ARV</p></div>
        <div class="card"><h3>9.99%</h3><p>Starting Rates</p></div>
        <div class="card"><h3>7 Days</h3><p>Fast Closing</p></div>
    </div>

</body>
</html>
