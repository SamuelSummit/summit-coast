<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Summit Coast Capital | Institutional Real Estate Liquidity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body { background-color: #ffffff; color: #1e293b; font-family: 'Inter', sans-serif; margin: 0; -webkit-font-smoothing: antialiased; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* HERO STYLING */
        .main-hero { 
            position: relative;
            background: linear-gradient(rgba(27, 54, 93, 0.82), rgba(10, 31, 68, 0.95)), 
                        url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=1920');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; padding: 140px 24px; text-align: center; border-bottom: 8px solid #1B365D;
        }

        .service-tile { 
            background: #ffffff; border: 1px solid #e2e8f0; padding: 50px 40px; transition: 0.4s ease;
            height: 100%; display: flex; flex-direction: column; justify-content: space-between;
        }
        .service-tile:hover { border-color: #1B365D; transform: translateY(-5px); box-shadow: 0 20px 40px rgba(27, 54, 93, 0.08); }

        /* MODAL STYLING */
        #dealModal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(10, 31, 68, 0.9); backdrop-filter: blur(5px); }
        .modal-content { background: white; margin: 5% auto; padding: 40px; border-radius: 4px; width: 90%; max-width: 600px; max-height: 85vh; overflow-y: auto; }
        
        .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; font-size: 14px; border-radius: 2px; }
        .form-label { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: #64748b; margin-bottom: 5px; }

        .btn-scc-action { 
            background: #ffffff; color: #1B365D; padding: 20px 45px; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 4px; font-size: 11px;
            border: none; cursor: pointer; transition: 0.3s; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <nav class="p-8 bg-white border-b border-slate-50 flex justify-between items-center sticky top-0 z-50">
        <a href="/"><img src="https://i.postimg.cc/Dw58qHQk/LOGO.png" alt="Summit Coast Capital" class="h-8 md:h-12"></a>
        <div class="hidden md:flex gap-10 text-[9px] font-bold uppercase tracking-[0.4em] text-slate-500">
            <a href="#solutions" class="hover:text-[#1B365D] transition">Solutions</a>
            <a href="the-vault/index.html" class="hover:text-[#1B365D] transition">The Vault</a>
            <a href="#onboard" class="hover:text-[#1B365D] transition">Onboarding</a>
        </div>
    </nav>

    <header class="main-hero">
        <div class="max-w-5xl mx-auto">
            <h1 class="serif hero-h1 text-6xl md:text-9xl mb-8 italic leading-tight tracking-tighter uppercase">Capital. <br><span class="text-white not-italic font-bold uppercase tracking-tighter">Redefined.</span></h1>
            <p class="text-white text-lg md:text-2xl font-light mb-4 uppercase tracking-[0.4em] italic">"We don't approve you—we approve the asset."</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button onclick="openModal()" class="btn-scc-action">Submit Deal for Funding</button>
                <a href="the-vault/index.html" class="border-2 border-white text-white px-12 py-5 font-bold uppercase tracking-widest text-xs hover:bg-white hover:text-[#1B365D] transition">Access The Vault</a>
            </div>
        </div>
    </header>

    <div id="dealModal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h3 class="serif text-2xl italic text-[#1B365D]">Asset Underwriting</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-black">✕</button>
            </div>
            
            <form action="https://formspree.io/f/your-id" method="POST"> <label class="form-label">Borrower Name</label>
                <input type="text" name="name" class="form-input" required>

                <label class="form-label">Property Address</label>
                <input type="text" name="address" class="form-input" placeholder="Full address and City" required>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="form-label">Purchase Price</label>
                        <input type="number" name="purchase" class="form-input" placeholder="$">
                    </div>
                    <div>
                        <label class="form-label">Estimated ARV</label>
                        <input type="number" name="arv" class="form-input" placeholder="$">
                    </div>
                </div>

                <label class="form-label">Loan Type</label>
                <select name="loan_type" class="form-input">
                    <option>Fix & Flip</option>
                    <option>DSCR / Rental</option>
                    <option>Bridge / Commercial</option>
                </select>

                <label class="form-label">Estimated Rehab Budget</label>
                <input type="number" name="rehab" class="form-input" placeholder="$">

                <label class="form-label">Additional Comments</label>
                <textarea name="message" class="form-input h-24"></textarea>

                <button type="submit" class="w-full bg-[#1B365D] text-white py-4 font-bold uppercase tracking-widest text-xs mt-4">Submit for Underwriting</button>
            </form>
        </div>
    </div>

    <section id="solutions" class="py-24 px-8 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="service-tile">
            <div>
                <h4 class="text-slate-400 text-[9px] font-black tracking-widest mb-10 uppercase italic border-b border-slate-100 pb-4">01 / Asset-Based</h4>
                <h2 class="serif text-3xl italic mb-6 text-[#1B365D]">Lending</h2>
                <p class="text-slate-500 text-sm leading-loose mb-8">Speed-to-close liquidity for residential and commercial bridge scenarios.</p>
            </div>
            <button onclick="openModal()" class="text-[#1B365D] text-left font-bold text-[10px] uppercase tracking-widest underline decoration-2 underline-offset-8">Submit Deal</button>
        </div>
        
        </section>

    <script>
        function openModal() { document.getElementById('dealModal').style.display = 'block'; }
        function closeModal() { document.getElementById('dealModal').style.display = 'none'; }
        // Close modal if user clicks outside of the box
        window.onclick = function(event) {
            let modal = document.getElementById('dealModal');
            if (event.target == modal) { modal.style.display = "none"; }
        }
    </script>

</body>
</html>
