<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Direct Private Lending FL & CO</title>
    <meta name="description" content="Principal-led asset-based lending for real estate investors. We don't approve the individual—we approve the asset. 5-7 day closings in Florida and Colorado.">

    <style>
        :root { 
            --primary: #007bff; 
            --navy: #001220; 
            --white: #ffffff; 
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: var(--navy); /* Fallback color */
            color: var(--white);
        }

        /* THE FIX: Full-viewport hero with centered background */
        .hero { 
            position: relative;
            min-height: 100vh; 
            width: 100%;
            /* Using a relative path for GitHub */
            background: linear-gradient(rgba(0,18,32,0.5), rgba(0,18,32,0.6)), url('modern-palm-house.jpg'); 
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            padding-top: 120px; /* Space for the header */
            box-sizing: border-box;
        }

        .header { 
            position: absolute; top: 0; width: 100%; 
            padding: 20px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            box-sizing: border-box; z-index: 10;
        }

        .logo { height: 50px; filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5)); }

        h1 { 
            font-size: clamp(2rem, 8vw, 4.5rem); 
            text-transform: uppercase; letter-spacing: 5px; 
            margin: 0; font-weight: 900;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .tagline { 
            font-size: 1.2rem; letter-spacing: 3px; margin: 15px 0 40px 0; 
            text-transform: uppercase; color: #f0f0f0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        /* LOAN CARDS */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; max-width: 1100px; width: 90%; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            padding: 30px; border: 1px solid rgba(255,255,255,0.2); 
            text-decoration: none; color: white; transition: 0.3s; 
        }

        .card:hover { background: var(--primary); transform: translateY(-5px); }

        /* INTAKE FORM */
        .form-container { 
            background: rgba(0,0,0,0.7); 
            padding: 40px; margin: 60px 0; 
            max-width: 700px; width: 90%; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        input, select, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; 
            background: rgba(255,255,255,0.9); border: none; color: #333;
        }

        .submit-btn { 
            background: var(--primary); color: white; font-weight: bold; 
            border: none; padding: 18px; width: 100%; cursor: pointer; 
            text-transform: uppercase; margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="LOGO.png" alt="Summit Coast Capital" class="logo">
        <a href="mailto:samuel@summitcoastcapital.com" style="color:white; text-decoration:none; border:1px solid white; padding:10px 20px;">CONTACT</a>
    </div>

    <section class="hero">
        <h1>CAPITAL. REDEFINED.</h1>
        <p class="tagline">WE APPROVE THE ASSET, NOT THE INDIVIDUAL</p>

        <div class="grid">
            <a href="fix-and-flip.html" class="card"><h3>FIX & FLIP</h3><p>90% LTC / 100% Rehab</p></a>
            <a href="dscr.html" class="card"><h3>DSCR RENTAL</h3><p>30-Year Fixed / No DTI</p></a>
            <a href="bridge.html" class="card"><h3>BRIDGE & BAILOUT</h3><p>Urgent Asset Rescue</p></a>
        </div>

        <div class="form-container">
            <h2 style="margin-top:0; text-align:center;">DIRECT ASSET INTAKE</h2>
            <form action="https://formspree.io/f/xbdaqkjv" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="address" placeholder="Property Address (FL or CO)" required>
                <select name="type">
                    <option>Fix & Flip</option>
                    <option>DSCR Rental</option>
                    <option>Bridge / Bailout</option>
                </select>
                <textarea name="story" rows="4" placeholder="Briefly describe the equity and exit strategy..."></textarea>
                <button type="submit" class="submit-btn">INITIATE UNDERWRITE</button>
            </form>
        </div>

        <a href="the-vault.html" style="color:var(--primary); text-decoration:none; font-weight:bold; margin-bottom: 50px;">ENTER THE VAULT PROTOCOL →</a>
    </section>

</body>
</html>
