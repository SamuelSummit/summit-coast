<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Property-First Private Lending</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        html { scroll-behavior: smooth; }
        body { background-color: #020617; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-nav { background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); height: 120px; display: flex; align-items: center; }
        .logo-container img { height: 85px; width: auto; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); }
        .hero-final { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 1)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center; background-attachment: fixed; text-align: center; }
        .btn-navy { background-color: #1B365D; color: white; transition: 0.3s; border-radius: 50px; padding: 1rem 2.5rem; font-weight: bold; letter-spacing: 0.1em; text-transform: uppercase; font-size: 11px; }
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(20px); align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex !important; }
        .modal-box { background: #020617; padding: 3.5rem; border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; width: 100%; max-width: 600px; position: relative; }
        .close-trigger { position: absolute; top: 20px; right: 25px; font-size: 35px; color: #4A607D; cursor: pointer; line-height: 1; }
        input, select, textarea { background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; padding: 14px; border-radius: 12px; width: 100%; margin-bottom: 12px; }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-8 w-full flex justify-between items-center">
            <div class="logo-container"><img src="https://i.postimg.cc/Dw58qHQk/LOGO.png" alt="Summit Coast Capital"></div>
            <div class="hidden md:flex space-x-12 text-[10px] uppercase tracking-[0.4em] font-medium items-center">
                <a href="#experience" class="hover:text-slate-400 transition">Experience</a>
                <a href="#solutions" class="hover:text-slate-400 transition">Lending Suite</a>
                <a href="https://samuelsummit.github.io/the-vault/" class="text-white border-b border-emerald-500/50 pb-1">The Vault</a>
                <button onclick="openModal('apply')" class="btn-navy">Get a Quote</button>
            </div>
        </div>
    </nav>

    <section class="hero-final">
        <div class="max-w-5xl px-6">
            <h1 class="serif text-6xl md:text-9xl mb-8 leading-none italic text-white">Private Capital. <br><span class="font-light text-slate-400 not-italic">Unrestricted Growth.</span></h1>
            <p class="text-2xl md:text-4xl text-white font-light mb-12 italic serif">"We qualify the property, not the person."</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button onclick="openModal('apply')" class="bg-white text-slate-900 px-12 py-5 rounded-full font-bold uppercase tracking-widest text-[11px] hover:bg-slate-200 transition shadow-2xl">Request Quote</button>
                <button onclick="openModal('apply')" class="border border-white/20 text-white px-12 py-5 rounded-full font-bold uppercase tracking-widest text-[11px] hover:bg-white/5 transition">Request POF</button>
            </div>
        </div>
    </section>

    <footer class="p-20 text-center text-[10px] text-slate-600 uppercase tracking-[0.4em] border-t border-white/5">
        Â© 2026 Summit Coast Capital. Principal: Samuel Salankey. <br>
        <span class="mt-4 block opacity-50">Lending subject to asset-based underwriting. All Rights Reserved.</span>
    </footer>

    <script>
        function openModal(id) { document.getElementById(id + '-modal').classList.add('active'); document.body.style.overflow = 'hidden'; }
        function closeModal(id) { document.getElementById(id + '-modal').classList.remove('active'); document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
