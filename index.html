<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Institutional Real Estate Liquidity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        html { scroll-behavior: smooth; }
        body { background-color: #ffffff; color: #1e293b; font-family: 'Inter', sans-serif; margin: 0; }
        .serif { font-family: 'Playfair Display', serif; }
        .main-hero { 
            background: linear-gradient(rgba(27, 54, 93, 0.85), rgba(10, 31, 68, 0.95)), 
                        url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=1920');
            background-size: cover; background-position: center; color: white; padding: 140px 24px; text-align: center;
        }
        #dealModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(10, 31, 68, 0.95); backdrop-filter: blur(5px); }
        .modal-content { background: white; margin: 5% auto; padding: 40px; border-radius: 4px; width: 90%; max-width: 600px; color: #1e293b; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 2px; }
        .form-label { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: #64748b; margin-bottom: 5px; }
    </style>
</head>
<body>

    <nav class="p-8 bg-white border-b flex justify-between items-center sticky top-0 z-50">
        <a href="index.html"><img src="https://i.postimg.cc/Dw58qHQk/LOGO.png" alt="SCC" class="h-10"></a>
        <div class="hidden md:flex gap-10 text-[9px] font-bold uppercase tracking-[0.4em] text-slate-500">
            <a href="#loan-programs">Solutions</a>
            <a href="the-vault/index.html">The Vault</a>
            <a href="#onboard">Onboarding</a>
        </div>
    </nav>

    <header class="main-hero">
        <h1 class="serif text-7xl md:text-9xl mb-8 italic font-bold">Capital. Redefined.</h1>
        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <button onclick="openModal()" class="bg-white text-[#1B365D] px-12 py-5 font-bold uppercase text-xs tracking-widest">Submit Deal</button>
            <a href="the-vault/index.html" class="border-2 border-white text-white px-12 py-5 font-bold uppercase text-xs tracking-widest hover:bg-white hover:text-[#1B365D] transition">Access The Vault</a>
        </div>
    </header>

    <section id="loan-programs" class="py-24 bg-white">
        <div class="max-w-7xl mx-auto px-8 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="p-10 bg-slate-50 border">
                <h3 class="serif text-2xl italic mb-4">Fix & Flip</h3>
                <p class="text-sm text-slate-500">Fast capital for high-velocity acquisitions.</p>
            </div>
            <div class="p-10 bg-slate-50 border">
                <h3 class="serif text-2xl italic mb-4">DSCR</h3>
                <p class="text-sm text-slate-500">Long-term rental loans based on property cash flow.</p>
            </div>
            <div class="p-10 bg-slate-50 border">
                <h3 class="serif text-2xl italic mb-4">Bridge</h3>
                <p class="text-sm text-slate-500">Interest-only short-term liquidity.</p>
            </div>
        </div>
    </section>

    <div id="dealModal">
        <div class="modal-content">
            <div id="modalHeader" class="flex justify-between items-center mb-6">
                <h3 class="serif text-2xl italic">Asset Underwriting</h3>
                <button onclick="closeModal()" class="text-2xl">✕</button>
            </div>
            <form onsubmit="event.preventDefault(); document.getElementById('dealForm').style.display='none'; document.getElementById('success').style.display='block';">
                <div id="dealForm">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" required>
                    
                    <label class="form-label">Loan Type Requested</label>
                    <select class="form-input" required>
                        <option value="">Select a Program...</option>
                        <option value="fix-flip">Fix & Flip</option>
                        <option value="dscr">DSCR (Rental)</option>
                        <option value="bridge">Bridge / Commercial</option>
                        <option value="other">Other</option>
                    </select>

                    <label class="form-label">Property Address</label>
                    <input type="text" class="form-input" required>
                    
                    <button type="submit" class="w-full bg-[#1B365D] text-white py-5 font-bold uppercase text-xs">Submit Review Request</button>
                </div>
                <div id="success" style="display:none;" class="text-center py-10">
                    <div class="text-5xl mb-4">✓</div>
                    <p class="serif italic text-xl">Submission Received</p>
                    <button onclick="closeModal()" class="mt-6 text-xs uppercase tracking-widest font-bold underline">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('dealModal').style.display = 'block'; }
        function closeModal() { document.getElementById('dealModal').style.display = 'none'; }
    </script>
</body>
</html>
