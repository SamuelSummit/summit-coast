<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Coast Capital | Samuel Salankey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        html { scroll-behavior: smooth; }
        body { background-color: #020617; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-nav { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.4s ease; cursor: pointer; }
        .glass-card:hover { border-color: #4A607D; transform: translateY(-5px); background: rgba(74, 96, 125, 0.1); }
        .hero-bg { 
            background: linear-gradient(rgba(2, 6, 23, 0.5), rgba(2, 6, 23, 1)), 
            url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(15px); align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex !important; }
        input, select, textarea { background: rgba(255,255,255,0.03) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; padding: 12px; border-radius: 8px; width: 100%; outline: none; margin-bottom: 12px; }
        .btn-navy { background-color: #1B365D; color: white; transition: all 0.3s; border-radius: 50px; }
        .btn-navy:hover { background-color: #0A1F44; transform: translateY(-2px); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-8 h-24 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="PASTE_YOUR_LOGO_LINK_HERE" alt="Summit Coast Capital" class="h-12 w-auto">
                <div class="text-xl font-bold tracking-tighter uppercase hidden md:block">Summit <span class="text-slate-400 italic font-light">Coast Capital</span></div>
            </div>
            <div class="hidden md:flex space-x-12 text-[10px] uppercase tracking-[0.4em] font-medium items-center">
                <a href="#experience" class="hover:text-slate-400 transition">Experience</a>
                <a href="#solutions" class="hover:text-slate-400 transition">Lending Suite</a>
                <a href="https://samuelsummit.github.io/the-vault/" class="text-slate-400 border-b border-white/10 pb-1">The Vault</a>
                <button onclick="openModal('apply')" class="btn-navy px-8 py-3 tracking-widest text-[9px] font-bold">Apply Now</button>
            </div>
        </div>
    </nav>

    <section class="hero-bg min-h-screen flex items-center justify-center pt-24 px-6 text-center">
        <div class="max-w-5xl">
            <h1 class="serif text-6xl md:text-9xl mb-8 leading-none italic text-white">Private Capital. <br><span class="font-light text-slate-400 not-italic">Unrestricted Growth.</span></h1>
            <p class="text-xl md:text-2xl text-slate-300 font-light mb-12 italic">Institutional liquidity engineered by Samuel Salankey.</p>
            <button onclick="openModal('apply')" class="bg-white text-slate-900 px-12 py-5 rounded-full font-bold uppercase tracking-widest hover:bg-slate-200 transition">Start Application</button>
        </div>
    </section>

    </body>
</html>
